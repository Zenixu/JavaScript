<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program looping 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Program Looping 1</h1>
    <button onclick="loop()">looping</button>
    <div id="hasil" class="hasil">
      <p id="out"></p>
    </div>
  </div>

  <script>
  function loop() {
    const out = document.getElementById('out')
      
    let output = " ";
    for (let a = 0; a < 4; a++) {
        output += "Cerdas ";
    }
    out.textContent = output
  }  
  </script> 
</body>
</html>
