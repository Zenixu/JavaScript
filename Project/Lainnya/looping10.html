<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program looping 10</title>
</head>
<body>
  <div class="container">
    <h1>Program Looping 10</h1>
    <div class="input">
      <label for="sisi">Masukan jumlah perkalian:</label>
      <input type="number" id="jumlah">
    </div>
    <button onclick="loop()">looping</button>
    <div id="hasil" class="hasil">
          
      </div>
  </div>

  <script src="script.js">
  function loop() {
    const jumlahInput = document.getElementById('jumlah')
    const out = document.getElementById('hasil')
    
    const jumlah = parseInt(jumlahInput.value)
    
    let output = "";
    
    for (let a = 1; a <= jumlah; a++) {
      for (let b = 1; b <= 3; b++) {
        let hasil = a * b;
        output += `${b} x ${a} = ${hasil}&nbsp;&nbsp;&nbsp;`;
      }
      output += "<br>";
    }
  
  out.innerHTML = `<pre>${output}</pre>`;
}
</script> 
</body>
</html>
