<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program looping 7</title>
</head>
<body>
  <div class="container">
    <h1>Program Looping 7</h1>
    <button onclick="loop()">looping</button>
    <div id="hasil" class="hasil">
    </div>
  </div>
  <script>
  function loop() {
    const out = document.getElementById('hasil')
    
    let output = "";
    for (let a = 0; a < 6; a++) {
        output += "*".repeat(a) + "<br>";
    }
  out.innerHTML = output;
  }   
</script> 
</body>
</html>
