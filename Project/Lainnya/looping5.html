<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program looping 5</title>
</head>
<body>
  <div class="container">
      <h1>Program Looping 5</h1>

    <button onclick="loop()">looping</button>
    <div id="hasil" class="hasil">
    </div>
  </div>

  <script>
  function loop() {
    const out = document.getElementById('hasil')
    
    let b = 2;
    let output = "1";
    
    while (b < 6) {
        output += " + " + b;
        b++;
    }
    output += " = 15";
  out.innerHTML = output;
}   
</script> 
</body>
</html>
