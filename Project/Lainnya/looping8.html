<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program looping 8</title>
</head>
<body>
  <div class="container">
    <h1>Program Looping 8</h1>

    <button onclick="loop()">looping</button>
    <div id="hasil" class="hasil">
    </div>
  </div>

  <script>
  function loop() {
    const out = document.getElementById('hasil')
      
    let h = 5;
    let output = "";
      
    for (let e = 0; e < 6; e++) {
        output += "*".repeat(e) + "<br>";
    }

    output += "*".repeat(7) + "<br>";

    for (let f = 0; f < 5; f++) {
        output += "*".repeat(h) + "<br>";
        h -= 1;
    }

  out.innerHTML = output;
  }  
  </script> 
</body>
</html>
