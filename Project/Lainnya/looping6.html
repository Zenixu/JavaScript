<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program looping 6</title>
</head>
<body>
  <div class="container">
    <h1>Program Looping 6</h1>
    <button onclick="loop()">looping</button>
    <div id="hasil" class="hasil">
        
    </div>
  </div>
  <script>
  function loop() {
    const out = document.getElementById('hasil')
    
    let c = 1;
    let output = "";
    
    while (c < 6) {
        output += c + "<br>";
        c++;
    }
    output += "------+<br>";
    output += "15";

    out.innerHTML = output;
  }   
  </script> 
</body>
</html>
