<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program kalor es</title>
</head>
<body>
  <div class="container">
    <h1>Program Kalor Es</h1>
    <div class="input">
      <label for="sisi">Masukan massa benda:</label>
      <input type="number" id="massa">
    </div>
    <div class="input">
      <label for="sisi">Masukan suhu pertama:</label>
      <input type="number" id="suhu1">
    </div>
    <div class="input">
      <label for="sisi">Masukan suhu kedua:</label>
      <input type="number" id="suhu2">
    </div>
    <button onclick="es()">Hitung</button>
    <div id="hasil" class="hasil">
      <p id="out"></p>
    </div>
  </div>

  <script>
function es() {
  const massaInput = document.getElementById('massa');
  const suhu1Input = document.getElementById('suhu1');
  const suhu2Input = document.getElementById('suhu2');
  const outOutput = document.getElementById('out');

  const c = 2100
  const m = parseInt(massaInput.value);
  const suhu1 = parseInt(suhu1Input.value);
  const suhu2 = parseInt(suhu2Input.value);
  
  let rumus = m * c * (suhu2 - suhu1)

  outOutput.textContent = `Jadi kalor jenis es adalah : ${rumus.toFixed(2)} J`
}
  </script> 
</body>
</html>
