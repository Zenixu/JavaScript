<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program looping 9</title>
</head>
<body>
  <div class="container">
    <h1>Program Looping 9</h1>
    <button onclick="loop()">looping</button>
    <div id="hasil" class="hasil">
    
    </div>
  </div>

  <script>
  function loop() {
    const out = document.getElementById('hasil')
    
    let bintang = 1;
    let spasi_user = 11;
    let output = "";
    
    while (bintang < 11) {
        output += "&nbsp;".repeat(spasi_user) + "*".repeat(bintang) + "<br>";
        spasi_user--;
        bintang += 2;
    }
  out.innerHTML = output;
}   
  </script> 
</body>
</html>
