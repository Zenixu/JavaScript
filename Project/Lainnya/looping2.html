<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program looping 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Program Looping 2</h1>

    <button onclick="loop()">looping</button>
    <div id="hasil" class="hasil">
    </div>
  </div>

  <script>
  function loop() {
    const out = document.getElementById('hasil')
    
    for (let b = 0; b < 4; b++) {
      out.innerHTML += "Cerdas<br>";
    }
} 
    </script> 
</body>
</html>
