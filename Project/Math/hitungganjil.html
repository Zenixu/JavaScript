<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil angka ganjil</title>
</head>
<body>
  <div class="container">
      <h1>Program Hasil Angka Ganjil</h1>
      <div class="input">
          <label for="sisi">Masukan angka :</label>
          <input type="number" id="angka">
      </div>
      <button onclick="hitungGanjil()">Hitung</button>
      <div id="hasil" class="hasil">
          <p id="out"></p>
      </div>
  </div>
  <script>
  function hitungGanjil() {
    const angka = parseInt(document.getElementById("angka").value);
    const out = document.getElementById("out");
    
    if (isNaN(angka) || angka < 1) {
      out.textContent = "Masukkan angkanya bang";
      return;
    }

    let jumlah = 0;
    for (let i = 1; i <= angka; i++) {
      if (i % 2 != 0) {
        jumlah += i;
      }
  }
  
  out.textContent = `Hasil penjumlahan angka ganjil dari 1 sampai ${angka} adalah: ${jumlah}`;
  }
  </script> 
</body>
</html>
