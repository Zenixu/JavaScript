<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program akar kuadrat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Program Akar Kuadrat</h1>
  <div class="container">
    <div class="input">
      <label for="sisi">Masukan angka:</label>
      <input type="number" id="angka">
      <button onclick="kuadrat()">Hitung</button>
    </div>
    <div id="hasil" class="hasil">
      <p id="out"></p>
    </div>
  </div>

  <script>
  function kuadrat() {
  const angkaInput = document.getElementById('angka');
  const outOutput = document.getElementById('out');

  const angka = parseFloat(angkaInput.value)

  let akar_kuadrat = angka ** 0.5
  outOutput.textContent = `Akar Kuadrat dari ${angka} adalah ${akar_kuadrat.toFixed(2)}`
}   
  </script> 
</body>
</html>
