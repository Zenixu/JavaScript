<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Kosinus ke Pecahan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="garis"></div>
    <h1>Program Tabel Cos</h1>
    <div class="garis"></div>
    
    <div class="input">
      <p>Pilih sudut (derajat):</p>
      <select id="sudut">
        <option value="0">0°</option>
        <option value="30">30°</option>
        <option value="45">45°</option>
        <option value="60">60°</option>
        <option value="90">90°</option>
        <option value="120">120°</option>
        <option value="135">135°</option>
        <option value="150">150°</option>
        <option value="180">180°</option>
        <option value="210">210°</option>
        <option value="225">225°</option>
        <option value="240">240°</option>
        <option value="270">270°</option>
        <option value="300">300°</option>
        <option value="315">315°</option>
        <option value="330">330°</option>
        <option value="360">360°</option>
      </select>
    </div>
    
    <button onclick="hitungKosinus()">Hitung</button>
    
    <div id="hasil"></div>
    <div id="konfirmasi" style="display: none; margin-top: 20px;">
        <button onclick="ulangiProgram()">Ulangi</button>
    </div>
      
  </div>
  
  <script>
    const kosinusNya = {
  0: "1",
  30: "√3/2",
  45: "√2/2",
  60: "1/2",
  90: "0",
  120: "-1/2",
  135: "-√2/2",
  150: "-√3/2",
  180: "-1",
  210: "-√3/2",
  225: "-√2/2",
  240: "-1/2",
  270: "0",
  300: "1/2",
  315: "√2/2",
  330: "√3/2",
  360: "1"
};

function hitungKosinus() {
  const sudut = document.getElementById("sudut").value;
  const hasilElement = document.getElementById("hasil");
  const konfirmasiElement = document.getElementById("konfirmasi");
  
  const nilaiKosinus = kosinusNya[sudut];
  hasilElement.innerHTML = `
      <p>cos(${sudut}°) =</p>
      <div class="pecahan">${nilaiKosinus}</div>
  `;
  
  konfirmasiElement.style.display = "block";
}

function ulangiProgram() {
  document.getElementById("hasil").innerHTML = "";
  document.getElementById("konfirmasi").style.display = "none";
}
  </script>
</body>
</html>
