<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program belah ketupat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Program Belah Ketupat</h1>
    <div class="input">
      <label for="sisi">Masukkan panjang sisi diagonal pertama:</label>
      <input type="number" id="d1">
    </div>
    <div class="input">
      <label for="sisi">Masukkan sisi diagonal kedua:</label>
      <input type="number" id="d2">
    </div>
    <button onclick="belahKetupat()">Hitung</button>
    <div id="hasil" class="hasil">
      <p id="luas"></p> 
    </div>
  </div>

  <script>
    function belahKetupat() {
    const sisiD1Input = document.getElementById('d1');
    const sisiD2Input = document.getElementById('d2');
    const luasOutput = document.getElementById('luas');
  
    const d1 = parseFloat(sisiD1Input.value);
    const d2 = parseFloat(sisiD2Input.value);
  
    if (isNaN(d1,d2)) {
        luasOutput.textContent = 'Masukkan sisi diagonal yang valid.';
        return;
    }
  
    const luas = 1/2 * d1 * d2;
  
    luasOutput.textContent = `Luas : ${luas.toFixed(2)}`;
  }
  </script> 
</body>
</html>
