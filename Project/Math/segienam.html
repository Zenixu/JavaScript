<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Segienam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Program Segienam</h1>
      <div class="input">
          <label for="sisi">Masukkan sisi (cm):</label>
          <input type="number" id="sisi">
      </div>
      <button onclick="hitungSegienam()">Hitung</button>
      <div id="hasil" class="hasil">
          <p id="keliling"></p>
      </div>
  </div>

  <script>
  function hitungSegienam() {
    const sisiInput = document.getElementById('sisi');
    const kelilingOutput = document.getElementById('keliling');

    const sisi = parseFloat(sisiInput.value);

    if (isNaN(sisi)) {
      kelilingOutput.textContent = 'Masukkan sisi yang valid.';
      return;
    }

    const keliling = 6 * sisi;
    kelilingOutput.textContent = `keliling : ${keliling.toFixed(2)} cmÂ²`;

    }
  </script> 
</body>
</html>
