<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Kosinus ke Pecahan</title>
</head>
<body>
  <div class="container">
    <h1>Program Tabel Sin</h1>
    <div class="input">
      <p>Pilih sudut (derajat):</p>
      <select id="sudut">
        <option value="0">0°</option>
        <option value="30">30°</option>
        <option value="45">45°</option>
        <option value="60">60°</option>
        <option value="90">90°</option>
        <option value="120">120°</option>
        <option value="135">135°</option>
        <option value="150">150°</option>
        <option value="180">180°</option>
        <option value="210">210°</option>
        <option value="225">225°</option>
        <option value="240">240°</option>
        <option value="270">270°</option>
        <option value="300">300°</option>
        <option value="315">315°</option>
        <option value="330">330°</option>
        <option value="360">360°</option>
      </select>
    </div>
    
    <button onclick="hitungSinus()">Hitung</button>
    
    <div id="hasil"></div>
    <div id="konfirmasi" style="display: none; margin-top: 20px;">
        <button onclick="ulangiProgram()">Ulangi</button>
    </div>
        
  </div>
    
  <script>
    const sinusNya = {
  0: "0",
  30: "1/2",
  45: "√2/2",
  60: "√3/2",
  90: "1",
  120: "√3/2",
  135: "√2/2",
  150: "1/2",
  180: "0",
  210: "-1/2",
  225: "-√2/2",
  240: "-√3/2",
  270: "-1",
  300: "-√3/2",
  315: "-√2/2",
  330: "-1/2",
  360: "0"
};

function hitungSinus() {
  const sudut = document.getElementById("sudut").value;
  const hasilElement = document.getElementById("hasil");
  const konfirmasiElement = document.getElementById("konfirmasi");
  
  const nilaiSinus = sinusNya[sudut];
  hasilElement.innerHTML = `
      <p>sin(${sudut}°) =</p>
      <div class="pecahan">${nilaiSinus}</div>
  `;
  
  konfirmasiElement.style.display = "block";
}

function ulangiProgram() {
  document.getElementById("hasil").innerHTML = "";
  document.getElementById("konfirmasi").style.display = "none";
}
  </script>
</body>
</html>
