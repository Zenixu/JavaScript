<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bola</title>
</head>
<body>
  <label for="tingi">Tinggi</label>
  <input type="number" name="" id="tinggi">
  <label for="jari">Jari-Jari</label>
  <input type="number" name="" id="jari">
  <button id="hitung">Hitung</button>

  <p>
    Volume: <span id="v"></span>
  </p>
  <p>
    Luas Permukaan: <span id="lp"></span>
  </p>

  <script>
    const PHI = 3.14;
    const tinggi = document.getElementById('tinggi');
    const jari = document.getElementById('jari');
    const hitung = document.getElementById('hitung')
    const labelv = document.getElementById('v')
    const labellp = document.getElementById('lp')

    hitung.addEventListener('click', function(){


      let v = 4/3 * PHI * (jari.value)**3 ;
      labelv.innerHTML = v + "cm<sup>3</sup>";

      let lp = 4 * PHI * (jari.value) **2;
      labellp.innerHTML = lp + "cm<sup>2</sup>";
  })

  </script>
</body>
</html>
