<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program berat badan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Program Berat Badan</h1>
    <div class="input">
      <label for="sisi">Masukan tinggi badan dengan satuan cm:</label>
      <input type="number" id="tinggi">
    </div>
    <div class="input">
      <label for="sisi">Masukan berat badan dengan satuan cm:</label>
      <input type="number" id="berat">
    </div>
    <button onclick="bi()">Hitung</button>
    <div id="hasil" class="hasil">
      <p id="out"></p>
    </div>
  </div>

  <script>
    function bi() {
  const tinggiInput = document.getElementById('tinggi');
  const beratInput = document.getElementById('berat');
  const outOutput = document.getElementById('out');

  const tinggi_badan = parseInt(tinggiInput.value)
  const berat_badan = parseInt(beratInput.value)

  let operasi1 = tinggi_badan - 100
  let berat_ideal = operasi1 - 0.1

  outOutput.textContent = 'Berat badan ideal anda adalah : ', berat_ideal, 'kg'

  if (berat_badan >= (berat_ideal - 2) && berat_badan <= (berat_ideal + 2)) {
    outOutput.textContent = 'Berat badan ideal';
  } else {
      outOutput.textContent = 'Berat badan tidak ideal';
  }
} 
  </script> 
</body>
</html>
