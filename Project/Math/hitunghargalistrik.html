<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program biaya listrik</title>
</head>
<body>
  <div class="container">
    <h1>Program Biaya Listrik</h1>
    <div class="input">
      <label for="sisi">Berapa bulan  yang di inginkan :</label>
      <input type="number" id="bulan">
    </div>
    <div class="input">
      <label for="sisi">Berapa besar daya (w/watt) :</label>
      <input type="number" id="daya">
    </div>
    <div class="input">
      <label for="sisi">Berapa total jam pemakaian per bulan :</label>
      <input type="number" id="waktu">
    </div>
    <button onclick="listrik()">Hitung</button>
    <div id="hasil" class="hasil">
      <p id="out"></p>
    </div>
  </div>
  <script>
  function listrik() {
  const bulanInput = document.getElementById('bulan');
  const dayaInput = document.getElementById('daya');
  const waktuInput = document.getElementById('waktu');
  const outOutput = document.getElementById('out');

  const bulan = parseFloat(bulanInput.value);
  const daya = parseFloat(dayaInput.value);
  const waktu = parseFloat(waktuInput.value);

  if (isNaN(bulan,daya,waktu)) {
      outOutput.textContent = 'inputan anda tidak valid';
      outOutput.textContent = "masukan bilangan bulat / float";
      return;
  }

  const TARIF = 1500

  let biaya_listrik = (daya / 1000) * waktu * TARIF * 30 * bulan

  outOutput.textContent = `biaya listrik rumah anda selama ${bulan} bulan = ${biaya_listrik.toFixed(2)} `
}
  </script> 
</body>
</html>
