<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program limas segitiga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Program Limas Segitiga</h1>
    <div class="input">
      <label for="sisi">Masukkan Luas Alas Limas:</label>
      <input type="number" id="la">
    </div>
    <div class="input">
      <label for="sisi">Masukkan Tinggi Limas</label>
      <input type="number" id="t">
    </div>
    <div class="input">
      <label for="sisi">Masukkan Luas Sisi Tegak:</label>
      <input type="number" id="st">
    </div>
    <button onclick="limasSegitiga()">Hitung</button>
    <div id="hasil" class="hasil">
      <p id="lp"></p>
      <p id="v"></p>
    </div>
  </div>

  <script>
  function limasSegitiga() {
  const laInput = document.getElementById('la');
  const tInput = document.getElementById('t');
  const stInput = document.getElementById('st');
  const lpOutput = document.getElementById('lp');
  const vOutput = document.getElementById('v');

  const la = parseInt(laInput.value);
  const t = parseInt(tInput.value);
  const st = parseInt(stInput.value);

  let lp = la + st
  let v = 1 / 3 * la * t

  lpOutput.textContent = `Luas Permukaan : ${lp.toFixed(2)}`
  vOutput.textContent = `Volume : ${v.toFixed(2)}`
}
  </script> 
</body>
</html>
