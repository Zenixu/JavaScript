<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program bayar parkir</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Program Bayar Parkir</h1>
    <div class="input">
      <label for="sisi">Jam Masuk:</label>
      <input type="number" id="masuk">
    </div>
    <div class="input">
      <label for="sisi">Jam Keluar:</label>
      <input type="number" id="keluar">
    </div>
      <button onclick="parkir()">Hitung</button>
    <div id="hasil" class="hasil">
      <p id="out"></p>
    </div>
  </div>

  <script>
  function parkir() {
  const masukInput = document.getElementById('masuk');
  const keluarInput = document.getElementById('keluar');
  const outOutput = document.getElementById('out');

  const jam_masuk = parseFloat(masukInput.value);
  const jam_keluar = parseFloat(keluarInput.value);

  if (jam_keluar < jam_masuk){
    outOutput.textContent = 'Jam keluar tidak boleh lebih awal dari jam masuk.'
  }else{
    lama_parkir = jam_keluar - jam_masuk
    biaya = 2000
  }

  if( lama_parkir > 2){
    biaya += (lama_parkir - 2) * 500
  }

  outOutput.textContent = `Biaya = ${biaya}`
}
  </script> 
</body>
</html>
